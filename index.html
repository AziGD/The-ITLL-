<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Troll Levels List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Impossible Troll Levels List</h1>
    <p>Submit and browse impossible troll levels from the GD community.</p>

    <h2>Submit a Level</h2>
    <form id="submissionForm">
        <input type="text" id="levelName" placeholder="Level Name" required>
        <input type="text" id="creatorName" placeholder="Creator Name" required>
        <input type="url" id="videoLink" placeholder="Video Proof (YouTube)" required>
        <button type="submit">Submit Level</button>
    </form>

    <h2>Submitted Levels</h2>
    <ul id="levelList"></ul>

    <script src="script.js"></script>
</body>
</html>
